<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Tienda</title>
</head>
<body>
	<h1>Calculadora</h1>
	

	<div class="formulario">
		<form action="Calcular" method="post">
			<div class="mb-3">

				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput"
						name="numero1" placeholder="Primer Numero"> <label
						for="floatingInput">Numero1</label>
				</div>

			</div>

			<div class="mb-3">

				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput"
						name="numero2" placeholder="Segundo Numero"> <label
						for="floatingInput">Numero2</label>
				</div>

			</div>
			<div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput"
						name="operacion" placeholder="Operacion min"> <label
						for="floatingInput">Operacion</label>
				</div>

			</div>
			<div class="btnEnviar">
			<button type="submit">Calcular</button>
		</div>
		</form>
	</div>

</body>
</html>
